<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: userLife + '%'}"
            >
              {{ userLife }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: monsterLife + '%'}"
            >
              {{ monsterLife }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!running">
        <div class="small-12 columns">
          <button id="start-game" @click="running = true">
            START NEW GAME
          </button>
        </div>
      </section>
      <section class="row controls" v-if="running">
        <div class="small-12 columns">
          <button id="attack" @click="attack()">ATTACK</button>
          <button id="special-attack" @click="attack(true)">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="heal()">HEAL</button>
          <button id="give-up">GIVE UP</button>
        </div>
      </section>
      <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
          <ul>
            <li
              v-for="log in logs"
              v-if="log.type == 'user'"
              :class="{'player-turn': true}"
            >
              {{ log.msg }}
            </li>
            <li v-else :class="{'monster-turn': true}">
              {{ log.msg}}
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
